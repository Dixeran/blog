<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/stylesheets/materialize.css">
    <link rel="stylesheet" href="src/stylesheets/atom-one-light.css">
    <link rel="stylesheet" href="src/stylesheets/local.css">
    <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css">
    <title>Dixeran's Area</title>
</head>
<body>
    <!--nav bar-->
    <div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper blue darken-1">
            <a href="#" class="right brand-logo">Sub-line 5</a>
            <ul class="left">
                <li><a href="#">文章</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
    </nav>
    </div>

    <!--Container-->
    <div class="parallax-container" style="height: 640px">
        <div class="parallax">
            <img src="src/dist/image/front.png" alt="">
        </div>
    </div>

    <div class="container row">
        <div class="col s12">
            <div class="section">
                <h3>What's Sub-line 5 ?</h3>
            </div>
            <div>
                <p class="flow-text">Sub-line 5 is one of the subway lines in Beijing which goes straight through the City.</p>
            </div>
        </div>
    </div>
    <div class="divider"></div>

    <!-- Passages -->
    <div class="row" id="rePassage">
        <div class="section col s12 m9 l10 offset-l2 offset-m3">
            <h3>最近文章</h3>
        </div>

        <div class="col s12 m8 l8 offset-l2 offset-m2">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
            <template v-for="item in passageName">
                <div class="scrollspy" v-bind:id="item[0]">
                    <div v-bind:id="item[0] + 'conTent'"></div>
                </div>
                <div class="section" style="height: 80px;"></div>
            </template>
        </div>
        <div class="col s12 m2 l2" id="catalog">
            <ul class="collection">
                <template v-for="item in passageName">
                    <a v-bind:href="'#' + item[0]" class="collection-item">{{ item[1] }}</a>
                </template>
            </ul>
        </div>
    </div>

    <!--footer-->
    <div class="parallax-container" style="height: 320px">
        <div class="parallax">
            <img src="src/dist/image/website1.png" alt="">
        </div>
    </div>
    <footer class="blue darken-1 page-footer">
        <div class="footer-copyright">
            <div class="container">
                @Dixeran Blog with MIT License
            </div>
        </div>
    </footer>
</body>
<script src="src/javascript/jquery-3.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="src/javascript/materialize.min.js"></script>
<script src="src/javascript/vue.js"></script>
<script src="src/javascript/markdown.min.js"></script>
<script src="src/javascript/VueData.js"></script>
<script src="src/javascript/ready.js"></script>
<script src="src/javascript/anijs-min.js"></script>
<script src="src/javascript/Tween.js"></script>
</html>
